{% extends 'layouts/layout.html' %} {% block body %}
<h1>Shop using Stripe checkout.js</h1>
<br>
<div>
    Buy product {{product_id}}
</div>
<form action="{{url_for('routes.buy') }}" method="post">
    <article>
        <label>
            <span>Amount is $5.00</span>
        </label>
    </article>

    <script src="//checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ stripe_key }}"
            data-description="Buy {{ product_name }}"
            data-amount="{{ product_price }}"
            data-locale="auto">
    </script>
</form>
{% endblock %}
